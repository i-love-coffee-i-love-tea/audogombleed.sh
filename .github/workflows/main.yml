name: "CI"
on: [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bats and bats libs
        uses: bats-core/bats-action@1.5.6
      - name: Setup bats-assert
        uses: bats-core/bats-assert@0.3.0
      - name: Setup bats-support
        uses: ztombol/bats-support@0.3.0
      - name: Check out code
        uses: actions/checkout@v4

      - name: Test
        run: bats test/test.bats

      
