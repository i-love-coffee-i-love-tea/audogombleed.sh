name: "CI"
on: [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:

      - name: Setup BATS testing framework
        uses: mig4/setup-bats@v1.2.0            
        with:
          bats-version: 1.2.1

      - name: Check out code
        uses: actions/checkout@v4

      - name: Test
        run: bats -r .

      
