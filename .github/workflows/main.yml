name: "CI"
on: [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bats and Bats libs
        uses: bats-core/bats-action@1.5.6
      - name: Check out code
        uses: actions/checkout@v4

      - name: Test
        run: bats test/test.bats

      
